<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base1</title>
	<script src="js/vue.js"></script>
	<style>
		.checked{
			background: red;
		}
	</style>
</head>
<body>
	<form id="app">
		<!-- text -->
		<p v-bind:class="{checked:checked}">
			<input type="text" v-model="msg">
			{{msg}}
		</p>
		<!-- checkbox -->
		<p v-bind:class="{checked:checked}">
			<input type="checkbox" v-model="checked">
			{{checked?"yes":"no"}}
		</p>
		<!-- radio buttons -->
		<p>
			<input type="radio" name="picked" value="one" v-model="picked">
			<input type="radio" name="picked" value="two" v-model="picked">
			{{picked}}
		</p>
		<!-- select -->
		<p>
			<select v-model="selected">
				<option>one</option>
				<option>two</option>
			</select>
			{{selected}}
		</p>
		<!-- multiple select -->
		<p>
			<select v-model="multiSelect" multiple>
				<option>one</option>
				<option>two</option>
				<option>three</option>
			</select>
			{{multiSelect}}
		</p>
		<p><pre>data:{{$data | json 2}}</pre></p>
	</form>
	<script>
		// vue实例
		var vm = new Vue({
			el:'#app',
			data:{
				msg:'hello vue!',
				checked:true,
				picked:'one',
				selected:'two',
				multiSelect:['one','three']
			}
		});
	</script>
</body>
</html>
