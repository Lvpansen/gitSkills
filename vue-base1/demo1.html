<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		table th{
			text-align: center;
		}
		#app{
			padding:20px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="panel panel-primary">
			<div class="panel-heading">
				用户管理
			</div>
			<table class="table table-bordered table-striped text-center">
				<thead>
					<tr>
						<th>用户名</th>
						<th>年龄</th>
						<th>毕业学校</th>
						<th>备注</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<!-- <template v-for="row in rows"> -->
						<tr v-for="row in rows">
							<td>{{row.Name}}</td>
							<td>{{row.Age}}</td>
							<td>{{row.School}}</td>
							<td>{{row.Remark}}</td>
							<td>
								<a href="#" v-on:click="Edit(row)">编辑</a>
								<a href="#" v-on:click="Delete(row.Id)">删除</a>
							</td>
						</tr>
					<!-- </template> -->
					<tr>
						<td><input type="text" class="form-control" v-model="rowtemplate.Name"></td>
						<td><input type="text" class="form-control" v-model="rowtemplate.Age"></td>
						<td>
							<select class="form-control" v-model="rowtemplate.School">
								<option>中山小学</option>
								<option>复兴中学</option>
								<option>光明小学</option>
							</select>
						</td>
						<td><input type="text" class="form-control" v-model="rowtemplate.Remark"></td>
						<td><button class="btn btn-primary" v-on:click="Save">保存</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/vue.js"></script>
	<script>
		var data = {
			rows:[
				{Id:1,Name:'小王',Age:18,School:'光明小学',Remark:'三好学生'},
				{Id:2,Name:'小刚',Age:20,School:'复兴中学',Remark:'优秀班干部'},
				{Id:3,Name:'小吉',Age:9,School:'光明小学',Remark:'优秀学生'},
				{Id:4,Name:'小雷',Age:18,School:'复兴中学',Remark:'优秀班干部'},
				{Id:5,Name:'小梅',Age:12,School:'光明小学',Remark:'三好学生'}
			],
			rowtemplate:{
				Id:0,Name:'',Age:'',School:'',Remark:''
			}
		};
		var vm = new Vue({
			el:'#app',
			data:data,
			methods:{
				Save:function(event){
					if (this.rowtemplate.Id == 0) {
						this.rowtemplate.Id = this.rows.length + 1;
						this.rows.push(this.rowtemplate);
					}
					this.rowtemplate = {Id:0,Name:'',Age:'',School:'',Remark:''}
				},
				Delete:function(id){
					for (var i = 0; i < this.rows.length; i++) {
						if (this.rows[i].Id == id) {
							this.rows.splice(i,1);
							break;
						}
					}
				},
				Edit:function(row){
					this.rowtemplate = row;
				}
			}
		});
	</script>
</body>
</html>
