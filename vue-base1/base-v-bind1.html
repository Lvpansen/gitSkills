<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定class与style</title>
	<script src="js/vue.js"></script>
	<style>
		.active{
			color:red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="{active:isactive}">这是一个div</div>
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				isactive:true
			}
		});
	</script>
</body>
</html>
