<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base1</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="obj in objList">
				<span>{{obj.name}}</span>
				<span>{{obj.age}}</span>
				<span>{{obj.sex}}</span>
			</li>
		</ul>
		<ul>
			<li v-for="(value,key,index) in object">
				{{index}}:{{key}}:{{value}}
			</li>
		</ul>
		<ul>
			<li v-for="n in 10">{{n}}sd</li>
		</ul>
	</div>
	<script>
		// vue实例
		var vm = new Vue({
			el:'#app',
			data:{
				objList:[
					{
						name:'jack',
					 	age:23,
					 	sex:'male'
					},
					{
						name:'Lucy',
						age:25,
						sex:'female'
					},
					{
						name:'Jhon',
						age:26,
						sex:'male'
					}
				],
				object:{
					name:'菜鸟教程',
					url:'http://www.runoob.com',
					slogan:'学的不仅是技术，更是梦想！'
				}
			}
		});
	</script>
</body>
</html>
