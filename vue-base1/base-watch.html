<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base1</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{a}}</p>
		<a v-on:click="dosth">点击</a>
	</div>
	<script>
		// vue实例
		var vm = new Vue({
			el:'#app',
			data:{
				a:1,
				b:[]
			},
			methods:{
				dosth:function(){
					this.a ++;
				}
			},
			watch:{
				'a':function(val,oldval){
					console.log(val,oldval)
				}
			}
		});
	</script>
</body>
</html>
