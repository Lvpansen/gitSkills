<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base1</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li>{{name}}</li>
			<li>{{age}}</li>
			<li>{{sex}}</li>
		</ul>
	</div>
	<script>
		// 数据
		var data = {
			name:'Jack',
			age:23,
			sex:'male'
		}
		// vue实例
		var vm = new Vue({
			el:'#app',
			data:data
		});
	</script>
</body>
</html>
